<html>
	<meta charset="UTF-8" />
	<head>
		<title>Генератор каталогов</title>
	</head>
	<style>
		html {
			height: 100%;
		}
		body {
			background-color: silver;
			padding: 64px 0;
			display: grid;
			font-family: Helvetica, Arial;
			justify-content: center;
			height: 100%;
		}

		.banner {
			width: 300px;
			text-align: center;
			align-self: center;
		}

		header {
			display: grid;
			grid-template-columns: 180px 1fr 180px;
			align-items: center;
		}
		h1 {
			font-size: 48px;
			letter-spacing: -2px;
		}
		h2 {
			letter-spacing: -1px;
		}
		.logo {
			--factor: 0.7;
			justify-self: center;
			width: calc(var(--factor) * 180px);
			height: calc(var(--factor) * 99px);
		}
		.bold {
			font-weight: bold;
		}
		button {
			position: fixed;
			bottom: 32px;
			left: 50%;
			transform: translateX(-50%);

			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			border: none;

			background-color: #0038ff;
			color: white;

			font-family: inherit;
			font-size: inherit;
			font-weight: bold;

			margin: 0;
			padding: 16px;
			border-radius: 16px;
		}
		.A4 {
			--factor: 1.5;
			width: calc(595px * var(--factor) - 1px);
			/* height: calc(840px * var(--factor)); */
			background: white;
			padding: 40px 90px;
			box-sizing: border-box;
		}

		.nobreak {
			position: relative;
			display: block;
			page-break-inside: avoid;
			break-inside: avoid;
		}

		/* CATEGORY */
		.category {
			display: block;
		}

		/* PRODUCT */
		.product {
			width: 17%;
			display: inline-block;
			position: relative;
			border: 1px solid silver;
			padding: 8px;
			text-align: center;
		}
		.product .circle {
			position: absolute;
			right: 4px;
			top: 4px;
			width: 56px;
			height: 56px;
			background-color: white;
			border-radius: 16px;
			border: 1px solid silver;
		}
		.product img {
			aspect-ratio: 1/1;
			width: 100%;
			margin-bottom: 8px;
		}

		@media print {
			@page {
				margin: 1cm 1.5cm;
			}
			body {
				padding: 0;
			}
			.A4 {
				padding: 0;
				width: auto;
			}
			button {
				display: none;
			}
		}
	</style>
	<body>
		<h2 class="banner">Перетащите папку с фотографиями сюда...</h2>
	</body>
	<script>
		// BUILD CATALOG
		const load_image = file =>
			new Promise(resolve => {
				const reader = new FileReader()
				reader.onloadend = () => resolve(reader.result)
				reader.readAsDataURL(file)
			})

		const make_product = async (name, file) => {
			const blob = await load_image(file)
			return `<div class="product nobreak">
				<div class="circle"></div>
				<img src="${blob}" />
				<div>${name}</div>
			</div>`
		}

		const make_category = async (name, category) => {
			const promises = []
			for (const c in category)
				promises.push(make_product(c, category[c]))
			const children = await Promise.all(promises)
			return `<div class="category">
				<h2 class="nobreak">${name}</h2>
				<div class="grid">${children.join('')}</div>
			</div>
			<br/>`
		}

		const data = {
			phone1: `0173 ${929} ${49} ${57}`,
			phone2: `0179 ${426} ${17} ${65}`,
			email: `${'alenaklueva'}1@${'gm'}${'ail'}.${'com'}`,
		}

		const build_catalog = async file_tree => {
			const root = Object.keys(file_tree)[0]
			const tree = file_tree[root]

			const promises = []
			for (const c in tree) promises.push(make_category(c, tree[c]))
			const children = await Promise.all(promises)
			document.body.innerHTML = `
				<div class="A4">
					<header>
						<h1>${root}</h1>
						<img class="logo" src="${logo}"/>
						<small>
							<div class="bold">Telefon/Whatsapp:</div>
							<div>${data.phone1}</div>
							<div>${data.phone2}</div>
							<div class="bold">E-Mail:</div>
							<div>${data.email}</div>
						</small>
					</header>
					${children.join('')}
					<button onclick="window.print()">Распечатать</button>
				</div>
			`
		}

		// DRAG AND DROP
		document.body.ondragover = document.body.ondragenter = e => {
			e.preventDefault()
		}

		const get_file_tree = async folder => {
			return await traverse()
		}

		const traverse = item =>
			new Promise(resolve => {
				if (item.isDirectory) {
					const bla = item.createReader()
					item.createReader().readEntries(async entries => {
						const folders = {}
						for (const e of entries) {
							if (!folders[item.name]) folders[item.name] = {}
							const files = await traverse(e)
							for (const f in files)
								folders[item.name][f] = files[f]
						}
						resolve(folders)
					})
				} else if (item.isFile) {
					item.file(file => {
						const format = [
							'image/png',
							'image/jpeg',
							'image/jpg',
						].includes(file.type)
						if (format) resolve({[file.name.split('.')[0]]: file})
						else resolve()
					})
				}
			})

		document.body.addEventListener('drop', async e => {
			e.preventDefault()
			var [root] = e.dataTransfer.items
			const file_tree = await traverse(root.webkitGetAsEntry())
			build_catalog(file_tree)
		})
